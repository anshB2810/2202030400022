<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap"
    />
    
  </head>
  <body>
    <div class="iphone-14-15-pro-max-2">
      <div class="iphone-14-15-pro-max-2-child"></div>
      <i class="flipkart"> Flipkart</i>
      <div class="log-in-for">Log in for the best experience</div>
      <div class="enter-your-phone">Enter your phone number to continue</div>
      <div class="iphone-14-15-pro-max-2-item" id="rectangle2"></div>
      <div class="phone-number">Phone Number</div>
      <div class="div4">+91</div>
      <div class="use-email-id">Use Email-ID</div>
      <div class="by-continuing-you-container">
        <span>By continuing, you agree to Flipkartâ€™s </span>
        <span class="terms-of-use">Terms of Use</span>
        <span> and </span>
        <span class="terms-of-use">Privacy Policy</span>
      </div>
      <div class="iphone-14-15-pro-max-2-inner" id="rectangle3"></div>
      <div
        class="iphone-14-15-pro-max-2-child1"
        data-scroll-to="rectangle"
        id="rectangle"
      ></div>
      <div class="btn" id="continueText">Continue</div>
    </div>

    <script>
      var rectangle2 = document.getElementById("rectangle2");
      if (rectangle2) {
        rectangle2.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var rectangle3 = document.getElementById("rectangle3");
      if (rectangle3) {
        rectangle3.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro-max1.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro-max1.html";
        });
      }
      
      var continueText = document.getElementById("continueText");
      if (continueText) {
        continueText.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro-max1.html";
        });
      }
      </script>
  </body>
</html>
